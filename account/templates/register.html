{% extends "index.html" %}
{% block content %}
       <h1 class="display-5 text-center my-5">Register</h1>
      <div class="container ">
               <div class="row row-cols-sm-1 container row-cols-lg-3">
          <div class="col-12">
          </div>
          <div class="col-12">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label visually-hidden">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2 " aria-describedby="emailHelp" placeholder="Email">
              </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label visually-hidden">Username</label>
                  <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Passowrd">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword2" class="form-label visually-hidden">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p>Already a User? <a href="./login.html">Login</a></p>
              </form>
        
          </div>
          <div class="col-12">
          </div>
        </div>
      </div>
{% ebdblock content%}
